<!DOCTYPE html>
<html>
<head>
   <title>Калькулятор</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
   <div class="container">
        <div class="item input">
            <form name="form">
                <input type="text" name="textview" class="maths" readonly>
                <input type="text" name="result" class="result" readonly>
            </form>
        </div>
        <div class="item clean" onclick="clean()">C</div>
        <div class="item back" onclick="back()">&larr;</div>
        <div class="item plus" onclick="insert('+')">+</div>
        <div class="item minus" onclick="insert('-')">-</div>
        <div class="item mno" onclick="insert('*')">&times;</div>
        <div class="item del" onclick="insert('/')">&divide;</div>
        <div class="item seven" onclick="insert('7')">7</div>
        <div class="item eidght" onclick="insert('8')">8</div>
        <div class="item nine" onclick="insert('9')">9</div>
        <div class="item" onclick="insert('(')">(</div>
        <div class="item four" onclick="insert('4')">4</div>
        <div class="item five" onclick="insert('5')">5</div>
        <div class="item six" onclick="insert('6')">6</div>
        <div class="item prav" onclick="insert(')')">)</div>
        <div class="item one" onclick="insert('1')">1</div>
        <div class="item two" onclick="insert('2')">2</div>
        <div class="item tree" onclick="insert('3')">3</div>
        <div class="item equal" onclick="equal()">=</div>
        <div class="item zero" onclick="insert('0')">0</div>
        <div class="item tochka" onclick="insert('.')">.</div>
   </div>
   <script src="script.js"></script>
</body>
</html>
