<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

        <div class="films"></div>
        <div class="filmsAbout">
        </div>

            </div>
            <div class="popupBtn">
                <div id="btnClose">Закрить</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</html>
