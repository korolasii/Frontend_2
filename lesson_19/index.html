<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ='popup' id="mypopup">
        <div class="popup_content" id="popup_content">
        </div>
    </div>
    <audio src="05434.mp3" id='audio'></audio>
    <div class="conteiner">
        <div class="clock">
            <div class="headerClock" id="clock">
                00:00:00
            </div>
            <div class="bodyClock">
                <div class="secondToogle">
                    <div class="conteinerBtn">
                        <button id="secondOn" class="btn enabled">
                            З секундами
                        </button>
                    </div>
                    <div class="conteinerBtn">
                        <button id="secondOff" class="btn">
                            Без секунд
                        </button>
                    </div>
                </div>
                <div class="setTime">
                    <select>
                        <option value="hour" selected hidden>
                            Години
                        </option>
                     </select>
                     <select>
                        <option value="minute" selected hidden>
                            Хвилини
                        </option>
                     </select>
                     <select>
                        <option value="second" selected hidden>
                            Секунди
                        </option>
                     </select>
                </div>
                <div class="start">
                    <button id="start" class="btn">
                        Запустити будильник
                    </button>
                </div>
            </div>
        </div>
        <div class="bookAlarm">
            <table id="tableAlarm">
                <thead id="alarmTableHead">
                    <tr>
                        <th>Час</th>
                        <th>Видалити будильник</th>
                    </tr>
                </thead>
                <tbody id="alarmTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
