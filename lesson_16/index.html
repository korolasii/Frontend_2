<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
</head>
<body>
    <div class="mypopup">
        <div class="popup">
            <div class="contentPopup"></div>
        </div>
    </div>
    <div class="conteiner">
        <div class="content_1">
            <div class="formConteiner">
                <h1 class="head">
                    Введіть свої данні
                </h1>
                <div>
                    <label for="name">Ім'я</label>
                    <div class="conteinerInput">
                        <input type="text" id="name" name="name">
                    </div>
                </div>
                <div>
                    <label for="age">Вік</label>
                    <div class="conteinerInput">
                        <input type="text" id="age" name="age">
                    </div>
                </div>
                <div>
                    <label for="emeil">Пошта</label>
                    <div class="conteinerInput">
                        <input type="text" id="emeil" name="emeil">
                    </div>
                </div>
                <div>
                    <label class="hide"></label>
                    <div class="conteinerInput">
                        <button class="btn" id="btnForm">Зберігти дані</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content_2">
            <table class="table_contact">
                <thead>
                    <tr>
                        <th class="tableName">
                            Ім'я
                        </th>
                        <th class="tableAge">
                            Вік
                        </th>
                        <th class="tableEmeil">
                            Почта
                        </th>
                        <th class="tableDeleteRow">
                            Видалити ряд
                        </th>
                    </tr>
                </thead>
                <tbody id="tableContactBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
